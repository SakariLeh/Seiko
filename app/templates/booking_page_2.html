<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link rel="stylesheet" href="../css/booking_page_2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="../templates/booking_page_1.html"><i class="bi bi-arrow-left"></i></a>
            <h1>Заказы</h1>
        </header>

        <form class="order-form">
            <fieldset>
                <legend>Right</legend>
                <div class="input-group">
                    <label for="right-lens">Lens:</label>
                    <select id="right-lens">
                        <option>BRILLIANCE 1.60 Sensity</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="right-diameter">Diameter:</label>
                    <input id="right-diameter" type="text" value="75">
                </div>
                <div class="input-group">
                    <label for="right-corridor">Corridor Length:</label>
                    <input id="right-corridor" type="text" value="12">
                </div>
                <div class="input-group">
                    <label for="right-thinning">Thinning prism:</label>
                    <input id="right-thinning" type="checkbox" checked>
                </div>
                <div class="input-group">
                    <label for="right-near-distance">Near distance:</label>
                    <input id="right-near-distance" type="text" value="40,00 cm">
                </div>
                <div class="input-group">
                    <label for="right-design">Design code:</label>
                    <select id="right-design">
                        <option>FNCC</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Left</legend>
                <div class="input-group">
                    <label for="left-lens">Lens:</label>
                    <select id="left-lens">
                        <option>BRILLIANCE 1.60 Sensity</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="left-diameter">Diameter:</label>
                    <input id="left-diameter" type="text" value="75">
                </div>
                <div class="input-group">
                    <label for="left-corridor">Corridor Length:</label>
                    <input id="left-corridor" type="text">
                </div>
                <div class="input-group">
                    <label for="left-thinning">Thinning prism:</label>
                    <input id="left-thinning" type="checkbox">
                </div>
                <div class="input-group">
                    <label for="left-near-distance">Near distance:</label>
                    <input id="left-near-distance" type="text">
                </div>
                <div class="input-group">
                    <label for="left-design">Design code:</label>
                    <select id="left-design">
                        <option></option>
                    </select>
                </div>
            </fieldset>
        </form>

        <div class="button-container">
            <a href="../templates/booking_page_1.html" class="back-button"><i class="bi bi-arrow-left"></i> Назад</a>
            <a href="#" class="submit-button">Далее <i class="bi bi-arrow-right"></i></a>
        </div>
    </div>
</body>

</html>
