<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить партнера</title>
    <link rel="stylesheet" href="../css/add_staff_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <a href="#"><i class="bi bi-arrow-left"></i></a>
        <h1>Добавить партнера</h1>
    </header>
    <div class="container">
        <form class="employee-form" action = "{{ url_for('admin.add_new_partner_route') }}" method='post'>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <input type="text" value="{{ user.name }}" name="name" placeholder="Имя партнера">
            <select name="role" value="{{ user.role }}">
                <option value="admin">Админ</option>
                <option value="store">Склад</option>
                <option value="branch">Филиал</option>
                <option value="support">Сервис</option>
            </select>
            <input type="text" value="{{ user.phone }}" name="phone" placeholder="Номер телефона">
            <input type = "hidden" name = "password" value = "{{ user.password }}" placeholder="Пароль">
            <input type = "text" name = "company" value = "{{ user.company }}" placeholder="Компания">
            <input type = "text" name = "location" value = "{{ user.location }}" placeholder="Местоположение">

            <div class="button-wrapper">
                <button class="submit-button" type="submit">Редактировать партнера</button>
                <a href="{{ url_for('admin.all_partners_route') }}">Вернуться назад</a>
            </div>
        </form>
    </div>
</body>

</html>
