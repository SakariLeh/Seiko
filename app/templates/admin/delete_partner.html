

<head>
    <link rel="stylesheet" href="../../static/css/add_staff_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>


{% if user %}
    <h1>Удалить пользователя {{ user.name }}?</h1>
    <form action="{{ url_for('admin.delete_partner_route', id=user.id) }}" method="post">
        <button class="submit-button" type="submit">Да</button>
        <a href="{{ url_for('admin.all_partners_route') }}"><i class="bi bi-arrow-left"></i></a>
    </form>
{% else %}
    <h1>Пользователь не найден</h1>
{% endif %}
