




{% if user %}
    <h1>Удалить пользователя {{ user.name }}?</h1>
    <form action="{{ url_for('admin.delete_partner_route', id=user.id) }}" method="post">
        <button type="submit">Да</button>
        <a href="{{ url_for('admin.all_partners_route') }}">Вернуться назад</a>
    </form>
{% else %}
    <h1>Пользователь не найден</h1>
{% endif %}
