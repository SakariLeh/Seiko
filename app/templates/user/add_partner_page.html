<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить партнера</title>
    <link rel="stylesheet" href="../../static/css/add_staff_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <a href="{{ url_for('user.all_partners_route') }}"><i class="bi bi-arrow-left"></i></a>
        <h1>Добавить партнера</h1>
    </header>
    <div class="container">
        <form class="employee-form" action = "{{ url_for('user.add_new_partner_route') }}" method='post'>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <input type="text" value="Timur" name="name" placeholder="Имя партнера">
            <select name="role">
                <option value="store">Сотрудники владельца</option>
                <option value="branch">Владелец компании-партнёра</option>
                <option value="support">Сотрудник(филиал) компании-партнёра</option>
            </select>
            <input type="text" value="998991234100" name="phone" placeholder="Номер телефона">
            <input type = "hidden" name = "password" value = "1234" placeholder="Пароль">
            <input type = "text" name = "company" value = "NabievOptics" placeholder="Компания">
            <input type = "text" name = "location" value = "Tashkent" placeholder="Местоположение">

            <div class="button-wrapper">
                <button class="submit-button" type="submit">Добавить партнера</button>
            </div>
        </form>
    </div>
</body>

</html>
