<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменения партнёра</title>
    <link rel="stylesheet" href="../../static/css/add_staff_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <a href="{{ url_for('user.all_partners_route') }}"><i class="bi bi-arrow-left"></i></a>
        <h1>Изменения партнёра</h1>
    </header>
    <div class="container">
        <form class="employee-form" action = "{{ url_for('user.edit_partner_route', id=user.id) }}" method='post'>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <input type="text" value="{{ user.name }}" name="name" placeholder="Имя партнера">
            <select name="role" value="{{ user.role }}">
                {% for role in ERoleUser.get_all_roles() %}
                    {% if role != ERoleUser.ADMIN %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type="text" value="{{ user.phone }}" name="phone" placeholder="Номер телефона">
            <input type = "hidden" name = "password" value = "{{ user.password }}" placeholder="Пароль">
            <input type = "text" name = "company" value = "{{ user.company }}" placeholder="Компания">
            <input type = "text" name = "location" value = "{{ user.location }}" placeholder="Местоположение">

            <div class="button-wrapper">
                <button class="submit-button" type="submit">Редактировать партнера</button>
            </div>
        </form>
    </div>
</body>

</html>
