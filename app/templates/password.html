<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Vision Trend" class="logo">

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form id="password-form" action="{{ url_for('auth.password_validation') }}" method="POST">
        <input type="hidden" name="phone" value="{{ phone }}">
        <input type="hidden" name="password" id="password-input" value="">

        <div class="dots">
            <span></span><span></span><span></span><span></span>
        </div>
    </form>

    <div class="keyboard">
        <button>1</button> <button>2</button> <button>3</button>
        <button>4</button> <button>5</button> <button>6</button>
        <button>7</button> <button>8</button> <button>9</button>
        <button class="zero">0</button>
        <button class="delete">←</button>
    </div>

    <script>
        const dots = document.querySelectorAll('.dots span');
        const buttons = document.querySelectorAll('.keyboard button');
        const deleteButton = document.querySelector('.delete');
        const passwordInput = document.getElementById('password-input');
        const passwordForm = document.getElementById('password-form');

        let input = '';

        buttons.forEach(button => {
            if (!button.classList.contains('delete')) { // Игнорируем кнопку удаления
                button.addEventListener('click', () => {
                    if (input.length < 4) {
                        input += button.textContent;
                        dots[input.length - 1].style.background = '#000'; // Закрашиваем точку

                        if (input.length === 4) {
                            // Если введены все 4 цифры, отправляем форму
                            passwordInput.value = input;
                            setTimeout(() => {
                                passwordForm.submit();
                            }, 300);
                        }
                    }
                });
            }
        });

        deleteButton.addEventListener('click', () => {
            if (input.length > 0) {
                input = input.slice(0, -1);
                dots[input.length].style.background = '#ccc';
            } else {
                input = '';
                dots.forEach(dot => dot.style.background = '#ccc'); // Очищаем точки
            }
        });
    </script>
</body>

</html>
