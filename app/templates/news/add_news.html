<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            border-radius: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .back-btn {
            color: #000;
            text-decoration: none;
            font-size: 24px;
            margin-right: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .form-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        
        form {
            width: 100%;
            max-width: 400px;
            /* Ограничиваем форму по ширине */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #666;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            resize: vertical;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 150px;
        }
        
        .submit-btn {
            background-color: #DEB34D;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #c79e3c;
        }
        /* Адаптив */
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            .form-container {
                padding: 20px 15px;
            }
            form {
                max-width: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('news.all_news') }}" class="back-btn">←</a>
            <div class="title">Добавить новость</div>
        </div>

        <div class="form-container">
            <form action="{{ url_for('news.add_news') }}" method="post">
                <div class="form-group">
                    <label>Заголовок</label>
                    <input type="text" name="title" placeholder="">
                </div>
                <div class="form-group">
                    <label>Текст</label>
                    <textarea name="description" placeholder=""></textarea>
                </div>
                <button type="submit" class="submit-btn">Добавить</button>
            </form>
        </div>
    </div>
</body>

</html>
