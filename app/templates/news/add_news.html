<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            border-radius: 20px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .back-btn {
            color: #000;
            text-decoration: none;
            font-size: 24px;
            margin-right: 20px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #666;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }
        textarea {
            min-height: 200px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 200px;
            align-self: center;
        }
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                width: 100%;
            }
            input, textarea {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
            .submit-btn {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('news.all_news') }}" class="back-btn">←</a>
            <div class="title">Добавить новость</div>
        </div>
        
        <div class="form-container">
            <form action="{{ url_for('news.add_news') }}" method="post">
                <div class="form-group">
                    <label>Заголовок</label>
                    <input type="text" name="title" placeholder="">
                </div>
                <div class="form-group">
                    <label>Текст</label>
                    <textarea name="description" placeholder=""></textarea>
                </div>
                <button type="submit" class="submit-btn">Добавить</button>
            </form>
        </div>
    </div>
</body>
</html>
