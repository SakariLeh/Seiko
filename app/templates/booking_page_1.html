<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link rel="stylesheet" href="../css/booking_page_1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="#"><i class="bi bi-arrow-left"></i></a>
            <h1>Заказы</h1>
        </header>
        <p class="description">Для оформления заказа заполните <br> нижеследующие параметры</p>

        <form class="order-form">
            <fieldset>
                <legend>Right</legend>
                <div class="input-group">
                    <label for="right-sphere">Sphere:</label>
                    <input id="right-sphere" type="text" value="-1,00 dpt">
                </div>
                <div class="input-group">
                    <label for="right-cylinder">Cylinder:</label>
                    <input id="right-cylinder" type="text" value="+1,00 dpt">
                </div>
                <div class="input-group">
                    <label for="right-axis">Axis:</label>
                    <input id="right-axis" type="text" value="94">
                </div>
                <div class="input-group">
                    <label for="right-addition">Addition:</label>
                    <input id="right-addition" type="text" value="+1,75 dpt">
                </div>
            </fieldset>

            <fieldset>
                <legend>Left</legend>
                <div class="input-group">
                    <label for="left-sphere">Sphere:</label>
                    <input id="left-sphere" type="text" value="-1,00 dpt">
                </div>
                <div class="input-group">
                    <label for="left-cylinder">Cylinder:</label>
                    <input id="left-cylinder" type="text" value="+1,00 dpt">
                </div>
                <div class="input-group">
                    <label for="left-axis">Axis:</label>
                    <input id="left-axis" type="text" value="94">
                </div>
                <div class="input-group">
                    <label for="left-addition">Addition:</label>
                    <input id="left-addition" type="text" value="+1,75 dpt">
                </div>
            </fieldset>
        </form>

        <div class="button-container">
            <a href="booking_page_2.html" class="submit-button">Далее <i class="bi bi-arrow-right"></i></a>
        </div>
    </div>
</body>

</html>
