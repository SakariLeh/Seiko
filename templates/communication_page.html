<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коммуникация</title>
    <link rel="stylesheet" href="../css/communication_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>


    <div class="header">
        <a href="#"><i class="bi bi-arrow-left"></i></a>
        <span class="header-title">Коммуникация</span>
    </div>


    <div class="search-box">
        <input type="text" placeholder="Поиск">
        <button class="search-btn"><i class="bi bi-search"></i></button>
    </div>


    <div class="pinned-chats">
        <div class="chat-item pinned">
            <div class="chat-info">
                <img src="../img/VT-avatar.png" alt="VisionTrend" class="avatar">
                <div>
                    <div class="chat-name">VisionTrend Support</div>
                    <div class="chat-role">Группа</div>
                </div>
            </div>
            <span class="pin-icon"><i class="bi bi-pin-fill"></i></span>
        </div>

        <div class="chat-item pinned">
            <div class="chat-info">
                <img src="../img/NabievOptics.png" alt="NabievOptics" class="avatar">
                <div>
                    <div class="chat-name">NabievOptics Staff</div>
                    <div class="chat-role">Группа</div>
                </div>
            </div>
            <span class="pin-icon"><i class="bi bi-pin-fill"></i></span>
        </div>
    </div>

    <div class="separator"></div>

    <div class="chat-list">
        <div class="chat-item">
            <div class="chat-info">
                <img src="../img/JoeJohnson.png" alt="Joe Johnson" class="avatar">
                <div>
                    <div class="chat-name">Joe Johnson</div>
                    <div class="chat-role">Сотрудник</div>
                </div>
            </div>
            <button class="menu-btn"><i class="bi bi-three-dots"></i></button>
        </div>

        <div class="chat-item">
            <div class="chat-info">
                <img src="../img/MadsMikkelsen.png" alt="Mads Mikkelsen" class="avatar">
                <div>
                    <div class="chat-name">Mads Mikkelsen</div>
                    <div class="chat-role">Сотрудник</div>
                </div>
            </div>
            <button class="menu-btn"><i class="bi bi-three-dots"></i></button>
        </div>

        <div class="chat-item">
            <div class="chat-info">
                <img src="../img/LeonardoMacron.png" alt="Leonardo Macron" class="avatar">
                <div>
                    <div class="chat-name">Leonardo Macron</div>
                    <div class="chat-role">Сотрудник</div>
                </div>
            </div>
            <button class="menu-btn"><i class="bi bi-three-dots"></i></button>
        </div>

        <div class="chat-item">
            <div class="chat-info">
                <img src="../img/Zyuganov.png" alt="Gennady Zyuganov" class="avatar">
                <div>
                    <div class="chat-name">Gennady Zyuganov</div>
                    <div class="chat-role">Сотрудник</div>
                </div>
            </div>
            <button class="menu-btn"><i class="bi bi-three-dots"></i></button>
        </div>
    </div>


    <button class="add-btn">+</button>

</body>

</html>
