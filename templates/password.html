<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <img src="../img/logo.png" alt="Vision Trend" class="logo">

    <div class="dots">
        <span></span><span></span><span></span><span></span>
    </div>

    <div class="keyboard">
        <button>1</button> <button>2</button> <button>3</button>
        <button>4</button> <button>5</button> <button>6</button>
        <button>7</button> <button>8</button> <button>9</button>
        <button class="zero">0</button>
        <button class="delete">←</button>
    </div>


    <script>
        const dots = document.querySelectorAll('.dots span');
        const buttons = document.querySelectorAll('.keyboard button');
        const deleteButton = document.querySelector('.delete');

        let input = '';

        buttons.forEach(button => {
            if (!button.classList.contains('delete')) { // Игнорируем кнопку удаления
                button.addEventListener('click', () => {
                    if (input.length < 4) {
                        input += button.textContent;
                        dots[input.length - 1].style.background = '#000'; // Закрашиваем точку
                    }
                });
            }
        });

        deleteButton.addEventListener('click', () => {
            input = '';
            dots.forEach(dot => dot.style.background = '#ccc'); // Очищаем точки
        });
    </script>
</body>

</html>
